<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 조회</title>
</head>
<body>
  <!--  유일한 id 값을 가진 <h1>태그와 <p>태그를 설정한다. -->
  <h1 id="header1">헤더입니다.</h1>
  <p id="p1">p1입니다.</p>
  <p id ="p2">p2 입니다.</p>

  <script type="text/javascript">
    //document.getElementById(id)메서드를 사용하여 지정된 id값에 해당하는 요소를 반환받는다.
     var h1 = document.getElementById("header1");
     var p1 = document.getElementById("p1");
     var p2 = document.getElementById("p2");
     
     console.log(h1.innerHTML +"\t" + p1.innerHTML +"\t" + p2.firstChild.nodeValue);
     //innerHTML 또는 firstChild.nodeValue 속성을 이용하여 요소의 내용을 콘솔에 출력한다.
    
  </script>
</body>
</html>
