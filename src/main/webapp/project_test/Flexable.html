<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS3 Flexible Box Layout</title>
	<style>
		#flex {
			background-color: green;
			width: 400px;
			height: 150px;
			border-radius: 15px;
			display: -webkit-flex;
			display: flex;
		}
		.item {
			background-color: red;
			border-radius: 10px;
			width: 80px;
			height: 50px;
			margin: 10px;
			color: white;
			font-size: 26px;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>

<body>

	<h1>플렉스 라인(flex line) - ltr</h1>

	<div id="flex">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>

</body>

</html>
