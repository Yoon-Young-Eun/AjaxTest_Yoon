<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$("*")선택자 실습</title>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("*").css("color", "red");
}); //모든 요소 선택자(All Selector)와 CSS() 메서드를 사용하여 모든 요소의 글자색을 red로 설정한다.
</script>
</head>
<body>
  <div>DIV</div>
  <span>SPAN</span>
  <p>p <button>Button</button>
</body>
</html>
