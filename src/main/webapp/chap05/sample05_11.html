<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$("prev ~ siblings") 선택자 실습</title>
<style>
  div, span {
    display: block;
    width: 80px;
    height: 80px;
    margin: 5px;
    background: #bfa;
    float: left;
    font-size: 14px;
  }
  
  div#small {
    width: 60px;
    height: 25px;
    font-size: 12px;
    background: #fab;
  }
  </style>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
	   $( "#prev ~ div" ).css( "border", "3px groove blue" );
// id 값이 prev인 태그 36행<span,>태그 다음에 나오는 태그 중에서 <div>태그에 border 속성을 설정한다.
// 따라서 37행과 38행 그리고 40행의 <div> 태그에 CSS 스타일이 적용되지만, 
//39행<span>태그 이기 때문에 선택에서 제외되어서 CSS스타일이 적용되지 않는다.
   });
</script>
</head>
<body>
<div>div 아이템 1</div>
<span id="prev">span 아이템 1</span>
<div>div 아이템 2</div>
<div>div 아이템 3<div id="small">중첩 div아이템 1</div></div>
<span>span 아이템 2</span>
<div>div 아이템 4</div>
</body>
</html>
