<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$("parent > child")선택자 실습</title>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
	 $("ul.topnav > li").css("border","3px double red");
	 //class="tapnav"를 가진 <ul>태그의 모든 자식요소를 선택하여 border 속성을 지정한다.
	 console.log($("ul.topnav > li").length); //콘솔에 자식 요소의 개수를 출력한다.
	 //중첩된 <li> 태그는 자손 요소로 스타일 설정에서 제외되기 때문에 결과 값은 3이 된다.
	
  });


</script>
</head>
<body>
  <ul class="topnav">
     <li>아이템 1</li>
     <li>아이템 2
         <ul>
            <li>중첩된 아이템 1</li>
            <li>중첩된 아이템 2</li>
            <li>중첩된 아이템 3</li>
         </ul>
     </li>
     <li>아이템 3</li>
     </ul>
</body>
</html>
