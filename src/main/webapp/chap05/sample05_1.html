<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	alert("hello");
}); //ready()함수 안에 alert() 함수를 설정한다. 따라서 HTML 문서 내의 모둔 요소가 로드되면
      // 자동으로 ready() 함수가 수행되어 "hello"문자열을 나타내는 경고창이  보이게 된다.

</script>
</head>
<body>

</body>
</html>
