<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$("tag")선택자 실습</title>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
	   $("div").css("color","red");
	   //요소선택자인 $("div") 표현식을 사용하여 모든(div) 태그를 배열로 반환받고,
	   //글자색을 "red"로 설정한다.
	   console.log("첫 번째 div 값 : "+$("div")[0].innerHTML);
	   console.log("두 번째 div 값 : "+$("div")[1].innerHTML);
	   //배열로 반환하기 때문에 인덱스(첨자)를 사용하여 각각의<div>태그 값을 콘솔에 출력한다.
   });
   </script>
 </head>
<body>
    <div>DIV1</div>
    <div>DIV2</div>
    <span>SPAN</span>
</body>
</html>
