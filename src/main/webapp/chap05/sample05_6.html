<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$(".class.otherclass")선택자 실습</title>
<script type="text/javascript" src="../jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".myClass").css("border","2px solid blue"); //class 속성값이 "myClass"인 모든 요소에
	//border 설정값을 지정한다. div 태그와 span 태그에 모두 테두리 모양을 설정하는 CSS 스타일이 적용된다.
	$(".myClass.otherClass").css("color", "red"); //myClass 와 otherClass인 모든 요소에 Color설정
	//값을 지정한다. 
});

</script>
</head>
<body>
   <div class="myClass">div class="notMe"</div> 
   <div class="myClass otherClass">div class="myClass"</div> <!-- myClass와 OtherClass 다중 속성을 지정 -->
   <span class="myClass otherClass">span class="myClass</span>
</body>
</html>
